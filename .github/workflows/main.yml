name: Build & Release Wheels (CUDA)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-wheels:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            runs_on: ubuntu-latest
            platform: linux/amd64
          - name: linux-aarch64
            runs_on: ubuntu-24.04-arm
            platform: linux/arm64

    runs-on: ${{ matrix.runs_on }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build wheel inside CUDA container
        run: |
          set -euo pipefail
          mkdir -p dist

          docker run --rm \
            --platform ${{ matrix.platform }} \
            -v "${PWD}:/src" -w /src \
            -e TORCH_CUDA_ARCH_LIST="8.0;8.6;8.9;9.0+PTX" \
            -e CUDA_HOME=/usr/local/cuda \
            nvidia/cuda:12.4.1-devel-ubuntu22.04 \
            bash -lc '
              set -euo pipefail
              apt-get update
              apt-get install -y --no-install-recommends python3 python3-pip python3-dev git build-essential ninja-build
              python3 -m pip install -U pip setuptools wheel build

              # Match your runtime torch (cu124)
              python3 -m pip install torch==2.6.0 --index-url https://download.pytorch.org/whl/cu124

              # Build the wheel
              python3 -m pip wheel . -w dist --no-build-isolation -v

              ls -lah dist
            '

      - name: Upload wheels to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/nvdiffrast-*.whl
          generate_release_notes: true
