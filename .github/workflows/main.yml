name: Build & Release Wheels (CUDA)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-wheels:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-2022]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---- Linux build (your existing docker approach) ----
      - name: Build wheel (Linux, CUDA in container)
        if: runner.os == 'Linux'
        run: |
          set -euo pipefail
          mkdir -p dist

          docker run --rm \
            -v "${PWD}:/src" -w /src \
            -e TORCH_CUDA_ARCH_LIST="8.0;8.6;8.9;9.0+PTX" \
            -e CUDA_HOME=/usr/local/cuda \
            nvidia/cuda:12.4.1-devel-ubuntu22.04 \
            bash -lc '
              set -euo pipefail
              apt-get update
              apt-get install -y --no-install-recommends python3 python3-pip python3-dev git build-essential ninja-build
              python3 -m pip install -U pip setuptools wheel build
              python3 -m pip install torch==2.6.0 --index-url https://download.pytorch.org/whl/cu124
              python3 -m pip wheel . -w dist --no-build-isolation -v
              ls -lah dist
            '

      # ---- Windows build (native) ----      
      - name: Install CUDA Toolkit (Windows)
        if: runner.os == 'Windows'
        uses: Jimver/cuda-toolkit@v0.2.30
        with:
          cuda: "12.4.1"

      - name: MSVC dev environment (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build wheel (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          DISTUTILS_USE_SDK: "1"
          MSSdk: "1"
          TORCH_CUDA_ARCH_LIST: "8.0;8.6;8.9;9.0+PTX"
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null

          python -m pip install -U pip setuptools wheel build ninja
          python -m pip install numpy
          python -m pip install torch==2.6.0 --index-url https://download.pytorch.org/whl/cu124

          python -m pip wheel . -w dist --no-build-isolation -v
          dir dist

      # Upload per-OS wheel(s) as artifacts
      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl

  release:
    needs: build-wheels
    runs-on: ubuntu-latest
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: Upload wheels to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.whl
          generate_release_notes: true